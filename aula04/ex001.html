<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <style>
        body {
            background-color: rgb(101, 26, 170);
            color: white;
            font: normal 15pt roboto;
        }
        h1 {
            color: tomato;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>

    <script>
        window.alert("Minha primeira mensagem!") // imprime uma mensagem na tela.
        window.confirm("Está gostando de JS?") // solicita uma confirmação com OK e Cancelar
        window.prompt("qual é seu nome?") // solicita uma informação para o usuário.


    </script>
</body>
</html>
